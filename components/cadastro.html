<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdontoForense - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-blue-900 text-center mb-6">OdontoForense - Cadastro</h1>

        <form id="cadastroForm" class="space-y-4">
            <div>
                <label for="nome" class="block text-blue-900 font-medium">Nome</label>
                <input type="text" id="nome" placeholder="Nome do funcion치rio" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-blue-900 font-medium">E-mail</label>
                <input type="email" id="email" placeholder="E-mail do funcion치rio" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="telefone" class="block text-blue-900 font-medium">Telefone</label>
                <input type="tel" id="telefone" placeholder="Telefone do funcion치rio" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="cpf" class="block text-blue-900 font-medium">CPF/CRO</label>
                <input type="text" id="cpf" placeholder="CPF ou CRO" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="senha" class="block text-blue-900 font-medium">Senha</label>
                <input type="password" id="senha" placeholder="Senha do funcion치rio" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <a href="components/login.html">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded transition duration-200">
                    Cadastrar
                </button>
            </a>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.0/dist/flowbite.min.js"></script>

</body>

</html>
